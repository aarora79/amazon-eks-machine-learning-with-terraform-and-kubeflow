image:
resources:
  requests:
    "nvidia.com/gpu": 8
  limits:
    "nvidia.com/gpu": 8
  nnodes: 2 
  nproc_per_node: 8 
  node_type: 'p3.16xlarge' 
ebs:
  storage: 400Gi
  mount_path: /tmp
tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"
pre_script: 
  - export DISTRIBUTED_ARGS="--nproc_per_node $PET_NPROC_PER_NODE --nnodes $PET_NNODES --node_rank $PET_NODE_RANK --master_addr $PET_MASTER_ADDR --master_port $PET_MASTER_PORT"
  - echo "DISTRIBUTED_ARGS=$DISTRIBUTED_ARGS"
  - export LOGS_DIR=$LOG_ROOT/$PET_NODE_RANK
  - mkdir -p $LOGS_DIR
  - export OUTPUT_LOG=$LOGS_DIR/peft.log
  - MODEL="$MODEL_PATH/nemo"
  - TRAIN_DS="[$DATA_ROOT/pubmedqa_train.jsonl]"
  - VALID_DS="[$DATA_ROOT/pubmedqa_val.jsonl]"
  - TEST_DS="[$DATA_ROOT/pubmedqa_test.jsonl]"
  - TEST_NAMES="[pubmedqa]"
  - SCHEME="lora"
  - CONCAT_SAMPLING_PROBS="[1.0]"
  - TP_SIZE=8
  - PP_SIZE=1
  - export HYDRA_FULL_ERROR=1
  - export PEFT_ARGS="
    trainer.devices=$PET_NPROC_PER_NODE
    trainer.num_nodes=$PET_NNODES 
    trainer.precision=bf16
    trainer.val_check_interval=100
    trainer.max_epochs=$MAX_EPOCHS
    model.megatron_amp_O2=True
    ++model.mcore_gpt=True
    model.tensor_model_parallel_size=${TP_SIZE}
    model.pipeline_model_parallel_size=${PP_SIZE}
    model.micro_batch_size=1
    model.global_batch_size=32
    model.optim.lr=1e-4
    model.restore_from_path=${MODEL}
    model.data.train_ds.num_workers=0
    model.data.validation_ds.num_workers=0
    model.data.train_ds.file_names=${TRAIN_DS}
    model.data.train_ds.concat_sampling_probabilities=[1.0]
    model.data.validation_ds.file_names=${VALID_DS}
    model.peft.peft_scheme=${SCHEME}
    model.peft.lora_tuning.target_modules=[attention_qkv]
    exp_manager.name=$EXP_NAME 
    exp_manager.resume_if_exists=True 
    exp_manager.resume_ignore_no_checkpoint=True 
    exp_manager.create_checkpoint_callback=True 
    exp_manager.explicit_log_dir=$LOG_ROOT/nemo_experiments/$EXP_NAME
    exp_manager.checkpoint_callback_params.save_top_k=1"
  - SCRIPT_DIR=/NeMo/examples/nlp/language_modeling/tuning
  - cd $HOME
train:
  env:
    - name: HOME
      value: /tmp
    - name: TMPDIR
      value: /tmp
    - name: TMP
      value: /tmp
    - name: MODEL_PATH
      value: /fsx/pretrained-models/mistralai/Mistral-7B-v0.1
    - name: LOG_ROOT
      value: "/efs/home/{{ .Release.Name }}/logs"
    - name: DATA_ROOT
      value: "/fsx/home/{{ .Release.Name }}/data"
    - name: CUDA_DEVICE_MAX_CONNECTIONS
      value: "1"
    - name: NCCL_SOCKET_IFNAME 
      value: "^lo,docker0"
    - name: NCCL_DEBUG 
      value: "WARN"
    - name: EXP_NAME
      value: "peft_pubmedqa"
    - name: MAX_EPOCHS
      value: "2"
  command:
    -  "torchrun"
  args: 
    - $DISTRIBUTED_ARGS
    - $SCRIPT_DIR/megatron_gpt_finetuning.py
    - $PEFT_ARGS
    - '2>&1 | tee $OUTPUT_LOG' 
